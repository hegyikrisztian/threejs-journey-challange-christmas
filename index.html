<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Santa Minigame</title>
  </head>
  <body>
    <audio id="background-music" loop src="music/song.mp3"></audio>
    <canvas id="webgl" tabindex="0"></canvas>
    <script defer type="module" src="/src/main.js"></script>
    
    <div class="menu-backdrop"></div>
    
    <button data-muted="false" class='audio-controls'></button>

    <div class="game-bar-wrapper">
      <div class="game-time">01:00</div>
      <div class="bonus-time">+6</div>
    </div>

    <div class="menu-wrapper">
      <menu>
        <button class="btn-play">Play!</button>
        <button class="btn-tutorial">How to play</button>
      </menu>
      <span>Made by Hegyi Krisztián</span>
      <div class="links">
        <a href="https://www.linkedin.com/in/hegyi-krisztián-69735831b" class="socials" target="_blank">LinkedIn</a>
        <a href="https://github.com/hegyikrisztian" class="socials" target="_blank">GitHub</a>
        <a href="https://x.com/hegyikrisztian1" class="socials" target="_blank">X</a>
      </div>
      <a href="https://www.freepik.com/icon/volume_8894928#fromView=search&page=1&position=7&uuid=ea77d078-67b1-4a8a-82fa-fc210081fbd7">Volume icon by icon wind</a>
      <a href="https://www.freepik.com/icon/mute_10264286#fromView=search&page=1&position=71&uuid=0c793125-0d5f-44b1-a60c-a9206dd0eae1">Mute icon by Fathema Khanom</a>
    </div>

    <div class="pause-menu-wrapper">
      <p>Game paused!</p>
      <button class="btn-continue">Continue</button>
    </div>

    <div class="end-menu-wrapper">
      <p>Game over!</p>
      <span>You have delivered 0 presents!</span>
      <button class="btn-continue">Play again!</button>
    </div>

    <div class="tutorial-menu-wrapper">
      <button> <- Back</button>
      <p>Control with <u>W A S D</u></p>
      <p>Press <u>ENTER</u> to deliver</p>
      <div class="tutorial-container">
        <section>
          <img width="250" height="200" src="images/tutorial_presents.jpg">
          <span>
            Pick up <u>presents</u>
          </span>
        </section>
        <section>
          <img width="250" height="200" src="images/tutorial_houses.jpg">
          <span>
            Deliver to <u>houses</u>
          </span>
        </section>
      </div>
    </div>
  </body>
</html>
